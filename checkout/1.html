<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
  </head>

  <body>
    <script src="https://www.paypal.com/sdk/js?client-id="AbFtj3UNuDU2o7D6CXmipS2chtlzi6VBpg1mTAPR4XD6nMaMexQpx94J0b7eLMGqoIhTRoO4BfAOPRCJ"> // Replace YOUR_SB_CLIENT_ID with your sandbox client ID
    </script>

<div id="smart-button-container">
      <div style="text-align: center;">
        <div id="paypal-button-container"></div>
      </div>
    </div>
  <script src="https://www.paypal.com/sdk/js?client-id=AbRxypUmaB9th8YY6j9xg47z1C-p6QsGcL9sekEKk82PtRLFvSOKfHpjlu9GPzbOlMIJqHiQa1-rm4ye&currency=USD" data-sdk-integration-source="button-factory"></script>
  <script>
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'buynow',
          
        },

        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{"description":"Reduced prices for groups over 10 members.","amount":{"currency_code":"USD","value":75,"breakdown":{"item_total":{"currency_code":"USD","value":50},"shipping":{"currency_code":"USD","value":25},"tax_total":{"currency_code":"USD","value":0}}}}]
          });
        },

        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        },

        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
  </head>

  <body>
    
    <!-- Add the checkout buttons, set up the order and approve the order -->

    <div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=AQmyVvXPODaqiUCAZn529Tohr_JeWOpyFZxazmItfcomV95EDDjn9km2nj-G_oJuxXTo-XUhFvaPRMNr&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          'plan_id': 'P-9KD3092838977531HL7ISLMA'
        });
      },
      onApprove: function(data, actions) {
        alert(data.subscriptionID);
      }
  }).render('#paypal-button-container');
</script>
  </body>
</html>
